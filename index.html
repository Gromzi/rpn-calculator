<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>RPN Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="panels">    
            <input id="panel4-textbox" value="" readonly>        
            <input id="panel3-textbox" value="" readonly>      
            <input id="panel2-textbox" value="" readonly>   
            <input id="panel1-textbox" value="" readonly>  
        </div>
    
        <div class="buttons">
            <button data-clear-all id="clearAll">CC</button>
            <button data-clear id="clear">C</button>
            <button data-operation id="pop">POP</button>
            <button data-operation id="modulo">%</button>
            <!-- <div class="break"></div> -->

            <button data-operation id="switch">x &lt;-> y</button>
            <button data-operation id="power">x^y</button>
            <button data-operation id="factor">frac</button>
            <button data-operation id="add">+</button>
            <!-- <div class="break"></div> -->

            <button data-number id="seven">7</button>
            <button data-number id="eight">8</button>
            <button data-number id="nine">9</button>
            <button data-operation id="subtract">-</button>
            <!-- <div class="break"></div> -->

            <button data-number id="four">4</button>
            <button data-number id="five">5</button>
            <button data-number id="six">6</button>
            <button data-operation id="multiply">*</button>
            <!-- <div class="break"></div> -->

            <button data-number id="one">1</button>
            <button data-number id="two">2</button>
            <button data-number id="three">3</button>
            <button data-operation id="divide">/</button>
            <!-- <div class="break"></div> -->

            <button data-number id="zero">0</button>
            <button data-operation id="dot">.</button>
            <button data-operation id="enter">ENTER</button>
            <button data-operation id="sum">p + g</button>
        </div>
    </div>

    
</body>
</html>
